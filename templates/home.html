<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body{ font-family: Arial; text-align: center; padding: 40px; }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .emoji{
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h2>AI Sentiment Analyzer ðŸ›°</h2>
    <form action="{% url 'analyse_review' %}" method="post">
        {% csrf_token %}
        <textarea name="review" rows="4" cols="50" placeholder="Type your review..."></textarea> <br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}

    <div class="result">
        <p><strong>Review:</strong> {{ review }} </p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Confidence:</strong>{{ score }}</p>
    </div>

    {% endif %}
</body>
</html>
